<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sample client</title>
        
        <link rel="stylesheet" href="styles.css" />
        
        <script src="js/jquery.js"></script>
        <script src="js/istanbul.js"></script>
        <script src="js/socket.io.js"></script>
        
        <script>
            var client;
            $(document).ready(function() {
                client = new istanbul.Client({
					messageContainer: $('#application > section.output'),
					nickList: $('#application > aside ul.nick-list'),
					peopleCount: $('#application > aside var.number-of-people'),
					statusBar: $('#application > footer.status-bar')
				});
                
                var commandHistory = [];
                
                $('#application section.input .command').keydown(function(event) {
                    //console.log('keyCode = ', event.keyCode);
                    
                    if (event.keyCode == 38) {
                        // arrow up
                    } else if (event.keyCode == 13 && this.value.trim().length > 0) {
						// enter
                        var command = this.value.trim();
                        commandHistory.push(command);
						client.parseCommand(command);
                        this.value = "";
                    }
                });
            });
        </script>
    </head>
    <body>
        <section id="application">
            <h1>istanbul: chat</h1>
            <header>
            </header>
            <section class="output">
			</section>
            <aside class="sidebar">
                <header><var class="number-of-people">0</var> people hanging out</header>
                <ul class="nick-list"></ul>
            </aside>
            <section class="input">
                <input type="text" class="command" value="/connect localhost 31337" />
            </section>
            <footer class="status-bar"></footer>
        </section>
    </body>
</html>
